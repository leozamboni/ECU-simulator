<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        font-family: "Roboto", sans-serif;
        margin: 0;
      }
      body {
        color: white;
        background: linear-gradient(27deg, #151515 5px, transparent 5px) 0 5px,
          linear-gradient(207deg, #151515 5px, transparent 5px) 10px 0px,
          linear-gradient(27deg, #222 5px, transparent 5px) 0px 10px,
          linear-gradient(207deg, #222 5px, transparent 5px) 10px 5px,
          linear-gradient(90deg, #1b1b1b 10px, transparent 10px),
          linear-gradient(
            #1d1d1d 25%,
            #1a1a1a 25%,
            #1a1a1a 50%,
            transparent 50%,
            transparent 75%,
            #242424 75%,
            #242424
          );
        background-color: #131313;
        background-size: 20px 20px;
      }
      main {
        margin-left: 10%;
        margin-right: 10%;
        text-align: center;
      }
      main h1 {
        text-align: center;
      }
      main form {
        text-align: left;
      }
      #pop-up {
        width: 200px;
        height: 50px;
        background-color: red;
        border: none;
        border-radius: 5px;
      }
      #pop-up:hover {
        cursor: pointer;
        background-color: #d53838;
      }
      select {
        min-width: 200px;
        height: 30px;
        border: 2px solid red;
        border-radius: 3px;
        background-color: #1d1d1d;
        color: gray;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Electronic Control Unit Simulator</h1>
      <form action="">
        <label for="">API Status</label><br />
        <p style="color: red">Press Start</p>

        <label for="">Game</label> <br />
        <select name="" id="">
          <option value="">Assetto Corsa v1.16</option>
        </select>
        <br />
        <label for="">ECU</label> <br />
        <select name="" id="">
          <option value="">FT550</option>
        </select>
        <br />
        <label for="">Display</label> <br />
        <select name="" id="">
          <option value="">Pop-up</option>
          <option value="">Mobile</option>
        </select>
        <br />
      </form>
      <button onclick="openECU()" id="pop-up">Start</button>
    </main>
    <script>
      function openECU() {
        window.open("http://localhost:8000/ECUs/ft550.html", "", "width=1200,height=600");
      }
    </script>
  </body>
</html>
